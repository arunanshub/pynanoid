name: CI

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os}}

    steps:
      - name: Checkout repository ğŸ‘ï¸
        uses: actions/checkout@v4

      - name: Install mold linker ğŸ”—
        if: ${{ matrix.os != 'windows-latest' }}
        uses: rui314/setup-mold@v1

      - name: Install Rust ğŸ¦€
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup Rust Cache ğŸ—„ï¸
        uses: Swatinem/rust-cache@v2

      - name: Install cargo nextest ğŸš¢
        uses: taiki-e/install-action@v2
        with:
          tool: nextest

      - name: Check Rust Formatting ğŸ–Œï¸
        run: cargo fmt --check --all

      - name: Run Cargo Check ğŸš¢
        run: cargo check --workspace --all-features

      - name: Run Cargo Clippy Lint ğŸ§¹
        run: cargo clippy --all-targets --all-features

      - name: Run Cargo Test ğŸ§ª
        run: cargo nextest run --all-features --all-targets --workspace
        env:
          PROPTEST_CASES: 5000

      - name: Install Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup PDM ğŸ“¦
        uses: pdm-project/setup-pdm@v4.1
        id: setup-pdm
        with:
          cache: true
          python-version: ${{ matrix.python-version }}

      - name: Install Python Dependencies ğŸ“¦
        run: pdm install --no-editable

      - name: Check Python Formatting ğŸ–Œï¸
        run: pdm run ruff check .

      - name: Check Python Typing ğŸ”¤
        run: pdm run mypy .

      - name: Run Python Tests ğŸ§ª
        run: pdm run pytest -n auto -d --cov=src --cov-report=lcov --cov-branch

      - name: Upload Coverage Report ğŸ“Š
        uses: coverallsapp/github-action@v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: "./coverage.lcov"
          parallel: true
          flag-name: run-${{ matrix.os }}-python-${{ matrix.python-version }}

      - name: Build wheels ğŸ›
        uses: pypa/cibuildwheel@v2.20.0

      - name: Upload wheel artifacts ğŸ«–
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  finish-coverage:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Finish Coverage Report
        uses: coverallsapp/github-action@643bc377ffa44ace6394b2b5d0d3950076de9f63 # v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          parallel-finished: true
